<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy ui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton+SC&display=swap');
    </style>
    <link rel="stylesheet" href="styles/custom.css">
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] text-white bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-section" class="home min-h-screen flex flex-col justify-center items-center align-middle">
            <div class="flex flex-col justify-center items-center  gap-10">
                <h1 class="text-8xl anton-sc-regular ">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" id="btn-play" class="btn btn-sm sm:btn-sm md:btn-md lg:btn-lg px-10 py-2">Play</button>
            </div>
        </section>
        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mt-10">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-4 py-2 rounded-b-xl		">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p  id="current-alphabet" class="text-9xl text-black font-bold ">Y</p>
                    </div>
                </div>
                <!--keyboard Start -->
                <div class="text-blue-700 mt-10">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!--keyboard End -->
            </div>
            <!-- buttons starts -->
            <div class="flex justify-between w-3/4s">
                <!-- score -->
                <button class="btn bg-[#894189] border-0 text-white rounded-full">
                    Score
                    <img src="images/score.svg" alt="">
                    <span id="score">0</span>
                </button>
                <!-- life -->
                <button class="btn bg-[#360490] border-0 text-white rounded-full">
                    Life
                    <img src="images/life.svg" alt="">
                    <span id="life">3</span>
                </button>
            </div>
            <!-- buttons end -->
        </section>
        <!-- score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center bg-[#FFFFFF33] px-5 py-8 rounded-lg">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn px-8 bg-white text-black font-bold text-xl mt-3 ">Play Now</button>
                <p class="mt-3 text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/file.js"></script>
    <script src="js/tailwind.config.js"></script>
</body>

</html>
